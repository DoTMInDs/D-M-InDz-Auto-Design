                        </div>
                        <h2>Sign Up</h2>
                        <div class="login-input-box">
                            <label for="">First Name</label> 
                            <input type="name" id="firstname" required>  
                        </div>
                        <div class="login-input-box">
                            <label for="">Last Name</label>
                            <input type="name" id="lastname" required>
                        </div>
                        <div class="login-input-box">
                            <label for="">Email</label> <br>
                            <input type="email" id="email" required>  
                        </div>
                        <div class="login-input-box">
                            <label for="">Password</label>
                            <input type="password" id="password" required>   
                        </div>
                        <div class="login-input-box">
                            <label for="conf_password">Confirm Password</label>
                            <input type="password" id="conf_password" required> 
                        </div>
                        <div class="login-check-box-1">
                            <label for=""><input type="checkbox">Remember</label>
                            <a href="#" onclick="goToReset()">Forgot Password</a>
                        </div>
                        <button id = "click" onclick="SubmitEvent()">submit</button>
                </form> 
            </div>
            <div class="form-col-2">

                    <img src="undraw_automobile_repair_ywci.png" alt="">
