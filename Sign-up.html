<html lang="en">
<head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon" onclick="goToHome()">
                <img src="logo.png">
                <h1>D•M<span>•InDz</span></h1>
            </div>
            <div class="menu">
                <ul id="menulist" class="menu-list">
                    <button><a href="#" onclick="openlog()"> Log In</a></button>
                    <li><a href="#" onclick="goToHome()">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">RESOURCES</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <div id="menumark" class="menu-mark" onclick="closemenu()">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>                           
                </ul>
            </div>

            <div class="account">
                <button class="button"><a href="#" onclick="openlog()">Log-in </a></button>
                <!-- <button class="button"><a href="#">Sign-up </a></button> -->
            </div>
            <div id="menubar" class="menu-bar" onclick="openmenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <!-- --------------------------------form-section------------------------- -->
    <div class="form-container">
        <div class="row">
            <div class="form-col-1">
                <form id="form" action="">
                        <div class="messages-container">
                            <h3 id="message"></h3>
                        </div>
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <label for="">First Name</label> 
                            <input type="name" id="firstname" required>  
                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label>
                            <input type="name" id="lastname" required>
                        </div>
                        <div class="input-box">
                            <label for="">Email</label> <br>
                            <input type="email" id="email" required>  
                        </div>
                        <div class="input-box">
                            <label for="">Password</label>
                            <input type="password" id="password" required>   
                        </div>
                        <div class="input-box">
                            <label for="conf_password">Confirm Password</label>
                            <input type="password" id="conf_password" required> 
                        </div>
                        <div class="input-box_1">
                            <label for=""><input type="checkbox">Remember</label>
                            <a href="#" onclick="goToReset()">Forgot Password</a>
                        </div>
                        <button id = "click" onclick="SubmitEvent()">submit</button>
                </form> 
            </div>
            <div class="form-col-2">
                <div class="card">
                    <img src="undraw_automobile_repair_ywci.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <!-- --------------------------------footer-section------------------------- -->
    <div class="footer">
        <div class="navbar footer-navbar">
            <div class="icon footer-icons">
                <img src="logo.png" class="logo footer-logo">
                <h1>D.<span>InDs</span></h1>
            </div>
            <div class="address">
                <h4>Contact US</h4>
                <ul>
                    <li><a href="#">+233 59 736 2178</a></li>
                    <li><a href="#">dotmondinds.domain.com</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Also Reach Us </h4>
                <div class="media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-skype"></i></a>
                </div>
            </div>
        </div>
        <hr>
        <div id="copy" class="copyright">
            <p>Copyright © D•MoND InDs. Made by <img src="logo.png" alt="" class="copyright-logo" width="25" height="25"> D•MInDs</p>

    </div>
